<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Meu Mural</title>
</head>
<body style="background-color: var(--bs-teal);" class="text-black">
    <div class="container">

        <h1 class="display-4 text-center my-4">Mural de Avisos</h1>

        <h2 class="">Novo Post</h2>

        <div class="d-flex gap-3 flex-wrap">
            <input id="title" placeholder="Título">
            <input id="desc" placeholder="Descrição">
            <button class="btn text-light" style="background-color: #C94520;" onclick="newPost()">Salvar</button>
        </div>

        <h2 class="mt-4">Meu Mural</h2>
        <div class="d-flex flex-wrap align-items-start justify-content-start gap-3" id="posts">
            
        </div>
    </div>

    <script src="./scripts/scripts.js"></script>
</body>
</html>
